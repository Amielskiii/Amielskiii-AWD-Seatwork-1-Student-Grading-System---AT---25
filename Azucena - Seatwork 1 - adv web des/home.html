<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Student GWA System</title>
    <link rel="stylesheet" href="amiel2.css">
</head>
<body>
    <header>
        <h1>NYEPMIYU</h1>
        <img src="nyemaraw.png" alt="Logo" class="header-logo">
        <div class="header-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="viewGrades()">Grades</button>
            <button onclick="contactUs()">Contact Us</button>
        </div>
    </header>

    <div class="container">
        <h2>Student Grading System</h2>
        <p>This system helps to input and automatically calculate the GWA of students.</p>
        <p>Click the "Grades" button to input the grades of students and calculate their GWA.</p>

        <div class="interactive-section">
            <h3>Your name:</h3>
            <input type="text" id="username" placeholder="Enter Your Name">
            <button onclick="greetUser()">Submit</button>
            <p id="greeting-message"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Student Grading System. Made by Timothy Amiel Azucena. All rights reserved.</p>
    </footer>

    <script src="scrpt2.js"></script>
</body>
</html>
